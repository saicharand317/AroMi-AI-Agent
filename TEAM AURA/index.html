<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AroMi AI - Adaptive Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center p-6">

    <div id="step1" class="glass p-10 w-full max-w-md page-transition">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-indigo-600 rounded-2xl mb-4 shadow-lg shadow-indigo-200">
                <i class="fas fa-fingerprint text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Create Profile</h1>
            <p class="text-gray-500 mt-2">Let AroMi get to know you.</p>
        </div>
        
        <div class="space-y-4">
            <input type="text" id="regName" class="w-full px-5 py-3 rounded-xl outline-none" placeholder="Your Name">
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="regAge" class="w-full px-5 py-3 rounded-xl outline-none" placeholder="Age">
                <select id="regGender" class="w-full px-5 py-3 rounded-xl outline-none">
                    <option value="">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="regHeight" class="w-full px-5 py-3 rounded-xl outline-none" placeholder="Height (cm)">
                <input type="number" id="regWeight" class="w-full px-5 py-3 rounded-xl outline-none" placeholder="Weight (kg)">
            </div>
            <button onclick="goToStep(2)" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition transform active:scale-95 shadow-lg mt-4">
                Continue <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <div id="step2" class="glass p-10 w-full max-w-md page-transition hidden">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Daily Activity</h1>
            <p class="text-gray-500 mt-2">Hello <span id="userNameDisplay" class="font-bold text-indigo-600"></span>, input today's stats.</p>
        </div>
        
        <div class="space-y-5">
            <div class="relative">
                <label class="text-xs font-bold text-indigo-500 uppercase tracking-wider ml-1">Steps Walked</label>
                <input type="number" id="inputSteps" class="w-full px-5 py-3 rounded-xl outline-none mt-1" placeholder="e.g. 8000">
            </div>
            <div class="relative">
                <label class="text-xs font-bold text-orange-500 uppercase tracking-wider ml-1">Calories Burnt</label>
                <input type="number" id="inputCals" class="w-full px-5 py-3 rounded-xl outline-none mt-1" placeholder="e.g. 450">
            </div>
            <div class="relative">
                <label class="text-xs font-bold text-purple-500 uppercase tracking-wider ml-1">Sleep Hours</label>
                <input type="number" id="inputSleep" class="w-full px-5 py-3 rounded-xl outline-none mt-1" placeholder="e.g. 7.5">
            </div>
            <div class="relative">
                <label class="text-xs font-bold text-sky-500 uppercase tracking-wider ml-1">Water Intake (Liters)</label>
                <input type="number" id="inputWater" class="w-full px-5 py-3 rounded-xl outline-none mt-1" placeholder="e.g. 3.0" step="0.1">
            </div>
            
            <button onclick="generatePlan()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition transform active:scale-95 mt-2">
                Analyze & Improve <i class="fas fa-wand-sparkles ml-2"></i>
            </button>
        </div>
    </div>

    <div id="step3" class="glass p-10 w-full max-w-2xl page-transition hidden">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">AroMi AI <span class="text-indigo-600 underline">Coach</span></h1>
                <p class="text-gray-500 italic">Your Personalized Betterment Plan</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-100 p-3 rounded-full hover:bg-gray-200"><i class="fas fa-redo text-gray-600"></i></button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-6 bg-green-50 rounded-3xl border border-green-100">
                <h3 class="flex items-center text-green-700 font-bold mb-3">
                    <i class="fas fa-utensils mr-2"></i> Nutrition Guide
                </h3>
                <ul class="text-sm space-y-2 text-green-900" id="foodRecs"></ul>
            </div>

            <div class="p-6 bg-blue-50 rounded-3xl border border-blue-100">
                <h3 class="flex items-center text-blue-700 font-bold mb-3">
                    <i class="fas fa-dumbbell mr-2"></i> Recommended Workouts
                </h3>
                <ul class="text-sm space-y-2 text-blue-900" id="exerciseRecs"></ul>
            </div>

            <div class="p-6 bg-sky-50 rounded-3xl border border-sky-100 md:col-span-2">
                <h3 class="flex items-center text-sky-700 font-bold mb-3">
                    <i class="fas fa-glass-water mr-2"></i> Hydration Analysis
                </h3>
                <p id="waterRecs" class="text-sm text-sky-900 font-medium"></p>
            </div>
        </div>

        <div class="mt-8 p-6 bg-indigo-900 text-white rounded-3xl shadow-xl">
            <h4 class="font-bold mb-2 flex items-center"><i class="fas fa-robot mr-2"></i> Coach Insights:</h4>
            <p id="aiSummary" class="text-indigo-100 text-sm leading-relaxed">
                Analyzing your metrics...
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
